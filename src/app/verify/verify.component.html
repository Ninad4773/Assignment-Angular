<div class="container">
  <h3 class="d-flex justify-content-center m-5">Apply for personal loan</h3>
  <form [formGroup]="registrationForm" class="m-5">
    <div class="form-group">
      <label for="city" class="mt-3">City</label
      ><span class="span-form">*</span>
      <input
        id="city"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': formErrors.city }"
        formControlName="city"
        (blur)="logValidationErrors()"
      />
      <span class="is-invalid span-form" *ngIf="formErrors.city">
        {{ formErrors.city }}
      </span>
    </div>
    <div class="form-group">
      <label for="pan" class="mt-3">PAN No.</label
      ><span class="span-form">*</span>
      <input
        id="pan"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': formErrors.panNo }"
        formControlName="panNo"
        maxlength="10"
        (blur)="logValidationErrors()"
      />
      <span class="is-invalid span-form" *ngIf="formErrors.panNo">
        {{ formErrors.panNo }}
      </span>
    </div>
    <div class="form-group">
      <label for="fullName" class="mt-3">Full name</label
      ><span class="span-form">*</span>
      <input
        id="fullName"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': formErrors.fullName }"
        formControlName="fullName"
        maxlength="140"
        (blur)="logValidationErrors()"
      />
      <span class="is-invalid span-form" *ngIf="formErrors.fullName">
        {{ formErrors.fullName }}
      </span>
    </div>
    <div class="form-group">
      <label for="email" class="mt-3">Email</label
      ><span class="span-form">*</span>
      <input
        id="email"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': formErrors.email }"
        formControlName="email"
        maxlength="255"
        (blur)="logValidationErrors()"
      />
      <span class="is-invalid span-form" *ngIf="formErrors.email">
        {{ formErrors.email }}
      </span>
    </div>
    <div class="form-group">
      <label for="mobile" class="mt-3">Mobile No.</label
      ><span class="span-form">*</span>
      <div class="row justify-content-start">
        <div
          class="col-1 prefix"
        >
          <span>+91</span>
        </div>
        <div class="col-11">
          <input
            id="mobile"
            type="tel"
            class="form-control"
            [ngClass]="{ 'is-invalid': formErrors.mobileNo }"
            formControlName="mobileNo"
            maxlength="10"
            (blur)="logValidationErrors()"
          />
          <span class="is-invalid span-form" *ngIf="formErrors.mobileNo">
            {{ formErrors.mobileNo }}
          </span>
        </div>
      </div>
    </div>

    <div [hidden]="showOTPField">
      <div class="form-group">
        <label for="otp" class="mt-3">Enter OTP</label
        ><span class="span-form">*</span>
        <div class="row">
          <div class="col-7">
            <input
              id="otp"
              type="text"
              class="form-control"
              [ngClass]="{ 'is-invalid': formErrors.otp }"
              formControlName="otp"
              maxlength="4"
              (blur)="logValidationErrors()"
            />
            <span class="is-invalid span-form" *ngIf="formErrors.otp">
              {{ formErrors.otp }}
            </span>
          </div>

          <div class="col-5">
            <button
              class="btn btn-link"
              [disabled]="disableResendOTP"
              (click)="onResendClick()"
              [hidden]="showErrorMsg"
            >
              Resend OTP
            </button>
            <span [hidden]="secs == 0">{{fmins}}:{{fsecs}}</span>
            <h6
              class="timer"
              [hidden]="!showErrorMsg"
            >
              Please try again after an hour
            </h6>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
